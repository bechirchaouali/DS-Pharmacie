<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pharmacie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center mb-4">Gestion des Médicaments</h1>

    <!-- Formulaire d'ajout -->
    <div class="card mb-4">
        <div class="card-body">
            <form action="/ajouter" method="post" class="row g-3">
                <div class="col-md-4">
                    <input name="nom" placeholder="Nom" class="form-control" required />
                </div>
                <div class="col-md-3">
                    <input name="quantite" placeholder="Quantité" type="number" class="form-control" required />
                </div>
                <div class="col-md-3">
                    <input name="prix" placeholder="Prix" type="number" step="0.01" class="form-control" required />
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-success w-100">Ajouter</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Formulaire de recherche -->
    <form action="/rechercher" method="get" class="input-group mb-4">
        <input name="nom" class="form-control" placeholder="Rechercher par nom" />
        <button class="btn btn-primary">Rechercher</button>
    </form>

    <!-- Tableau des médicaments -->
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Nom</th>
                <th>Quantité</th>
                <th>Prix</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="medicament : ${medicaments}">
                <td th:text="${medicament.nom}"></td>
                <td th:text="${medicament.quantite}"></td>
                <td th:text="${medicament.prix}"></td>
                <td>
                    <a th:href="@{'/supprimer/' + ${medicament.id}}" class="btn btn-danger btn-sm">Supprimer</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
