<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pharmacie</title>
</head>
<body>
<h1>Liste des Médicaments</h1>

<form action="/ajouter" method="post">
    <input name="nom" placeholder="Nom" required/>
    <input name="quantite" placeholder="Quantité" type="number" required/>
    <input name="prix" placeholder="Prix" type="number" step="0.01" required/>
    <button type="submit">Ajouter</button>
</form>

<form action="/rechercher" method="get">
    <input name="nom" placeholder="Rechercher par nom"/>
    <button type="submit">Rechercher</button>
</form>

<table>
    <tr>
        <th>Nom</th><th>Quantité</th><th>Prix</th><th>Action</th>
    </tr>
    <tr th:each="medicament : ${medicaments}">
        <td th:text="${medicament.nom}"></td>
        <td th:text="${medicament.quantite}"></td>
        <td th:text="${medicament.prix}"></td>
        <td><a th:href="@{'/supprimer/' + ${medicament.id}}">Supprimer</a></td>
    </tr>
</table>
</body>
</html>
